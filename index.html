<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Wireframe</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/287d2b6714.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="/submit" id="search-form">
        <input
          type="text"
          placeholder="Search for a location"
          class="search-bar"
          id="search-city"
        />
        <input
          type="submit"
          value="Search"
          class="search-button"
          id="search-button"
        />
        <input
          type="submit"
          value="Here"
          class="current-location"
          id="current-location"
        />
      </form>
      <br />
      <div class="row">
        <div class="col-4">
          <h1>Koksijde</h1>
          <h2>
            <div class="date" id="today">Friday 14:30</div>
            <div class="temperature-today">
              <span id="degrees">11</span> <a href="#" id="celsius">°C</a>/
              <a href="#" id="fahrenheit">°F</a>
            </div>
          </h2>
        </div>
        <div class="col-3">
          <i class="fa-solid fa-cloud weather-today"></i>
        </div>
        <div class="col-5">
          Precipitation
          <br />
          Wind
        </div>
      </div>
      <br /><br /><br />
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-cloud-rain weather-emoji"></i>
          <br />
          Saturday
          <div class="temperature">14°C</div>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud weather-emoji"></i>
          <br />
          Sunday
          <div class="temperature">12°C</div>
        </div>
        <div class="col">
          <i class="fa-solid fa-sun weather-emoji sun"></i>
          <br />
          Monday
          <div class="temperature">15°C</div>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun weather-emoji"></i>
          <br />
          Tuesday
          <div class="temperature">13°C</div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind weather-emoji wind"></i>
          <br />
          Wednesday
          <div class="temperature">11°C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
